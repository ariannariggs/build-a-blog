<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<head>
 <h1>New Post</h1>
</head>
<body>
    <form action="/newpost" method="POST">
        <div class="entry">
            <label>Title for your new blog:</label>
            <div class="error">{{ title_error }}</div>
            <input type="text" name="title" value="{{ title }}" />
        </div>

        <div class="entry">
        <label>Your new blog:</label>
        <div class="error">{{ entry_error }}</div>
            <textarea name="entry">{{entry}}</textarea>
        </div>

        <div class="entry">
        <input type="submit" value="Add entry" class="submit" />
        </div>
    </form>
</body>
</html>
    {% endblock %}
